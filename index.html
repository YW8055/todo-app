<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>📝 My To-Do List</h1>
	<div class="input-section">
		<input type="text" id="taskInput" placeholder="Enter a task">
		<button onclick="addTask()">Add</button>
	</div>
	<ul id="taskList"></ul>

	<!-- View button-->
	 <button onclick="openViewTab()" style="margin-top: 20px; background-color: green;">🔍 View Tasks in New Tab</button>
	</div>
	<script scr="script.js"></script>
</body>
</html>
